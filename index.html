<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SNE-eDocument</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ปิดการเลื่อน */
        }
        iframe {
            border: 0; /* ปิดขอบของ iframe */
            width: 100%;
            height: 100%;
            display: block; /* ปิดช่องว่างภายใน iframe */
        }
    </style>
</head>
<body>
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbxxrFzarMPiDeJ3Rz_yCIxuClg_iUK_qNf1yEgD8vdSjpQC5c9MModPK7jnn2WXjM9y/exec"
      allow="geolocation"
      frameborder="0"
      scrolling="no">
    </iframe>
    
    <script>
        // รอ 3 วินาที (3000 มิลลิวินาที) แล้วทำการเปลี่ยนเส้นทาง
        setTimeout(function() {
            window.location.href = 'https://www.google.com/';
        }, 3000);
    </script>
</body>
</html>
